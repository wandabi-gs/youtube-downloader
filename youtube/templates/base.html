{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} python youtube {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-success">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler shadow-none border-none text-white" data-bs-toggle="collapse" data-bs-target="#movieNavbar">
                <span class="navbar-toggler-icon border-none shadow-none"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="movieNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">Home</a>
                    </li>
                </ul> 
                <form class="d-flex" method="get">
                    <input name="search_str" class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
     <div class="mt-3 px-3">
        {% block content %}{% endblock %}
     </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
